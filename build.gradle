apply plugin: 'java'
apply plugin: 'javafx-gradle-plugin'
apply plugin: 'checkstyle'


dependencies {
  compile 'com.jfoenix:jfoenix:0.0.0-SNAPSHOT'
}

repositories {
  maven {
    url "https://oss.sonatype.org/content/groups/public"
  }
}


// adding javafx plugin
buildscript {
  dependencies {
    classpath group: 'de.dynamicfiles.projects.gradle.plugins', name: 'javafx-gradle-plugin', version: "8.7.1-SNAPSHOT"
  }
  repositories {
    mavenLocal()
    mavenCentral()
    maven {
      url "https://oss.sonatype.org/content/repositories/snapshots"
    }
  }
}


// set the resources and java directory and get all files
sourceSets {
  main {
//    java {
//      srcDirs = ["src"]
//    }
//    resources {
//      srcDirs = ["resources/view/", "resources/css/", "resources/img"]
//      includes = ["*"]
//    }
  }
}


// javafx plugin configuration
jfx {
  mainClass = 'thirsty.fxapp.Thirsty'
}


// cehckstyle plugin configuration
checkstyle {
  configFile = rootProject.file('resources/checkstyle/CS1332checkstyle.xml')
  toolVersion = "6.13"
  
  repositories {
    mavenLocal()
    mavenCentral()
  }
  ignoreFailures = false
  showViolations = false
}
